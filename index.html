    <body>
        <div id="notes-container">
            <h2>Lists</h2>
            <textarea id="note-input" placeholder="Start your list here..."></textarea>
            <button onclick="saveNote()">Save</button>
            <div id="saved-notes"></div>
        </div>
    
        <script>
            function saveNote() {
                var textarea = document.getElementById("note-input");
                var note = textarea.value;
                if (note.trim() === "") {
                    alert("Please enter a valid note.");
                    return;
                }
                var savedNotes = document.getElementById("saved-notes");
                var p = document.createElement("p");
                p.textContent = note;
                savedNotes.appendChild(p);
                textarea.value = "";
            }
        </script>
    </body>
